                            </div>

                        </div>
                        <input type="checkbox" onchange="toggleHabit('${habit.id}')" class="w-6 h-6 accent-pink-500">
                    </div>
                `;
            });

            html += `</div></div>`;
            document.getElementById('app').innerHTML = html;
